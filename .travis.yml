language: ruby

dist: xenial

services:
  - postgresql

addons:
  postgresql: "10"

cache:
  directories:
    - ~/.rvm
    - ~/.cache

rvm:
  - 2.6.5

before_script:
  - cp config/database.yml.travis config/database.yml
  - cp config/secrets.yml.travis config/secrets.yml
  - psql -c 'create database travis_ci_test;' -U postgres


